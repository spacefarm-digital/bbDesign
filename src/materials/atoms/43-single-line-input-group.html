---
notes: This one is the same as the regular input group, but the button never becomes a block level component.
---

<div class="flex {{class}}">
  {{> input inputClass="db br-0 br--left mb0"}}

  <button type="button" name="button" class="btn bg-green b-green db w-100 dib w-auto br-0 br--right states-opacity">{{#if buttonText}}{{buttonText}}{{else}}Бутон{{/if}}</button>
</div>
