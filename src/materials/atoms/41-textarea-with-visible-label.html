---
notes: Put inside an empty white card for contrast. The card is not a part of the component but is a required environment variable.
---

<fieldset class="mb3 w-100 m
w7 relative input-with-label {{#if class}}{{class}}{{/if}}">
  <label for="{{#if ID}}{{ID}}{{else}}demo-textarea-with-label{{/if}}" class="flex items-center">
    <!-- Optional label icon-->
    <span class="{{#if labelIconColor}} {{labelIconColor}}{{/if}}">
      {{> icon width="1em" height="1em" svg="habit" class="db mr2" }}
    </span>
    <!-- Label text -->
    <span>{{#if labelText}}{{labelText}}{{else}}Етикет{{/if}}</span>
  </label>
  <!-- Actual textarea -->
  <textarea id="{{#if ID}}{{ID}}{{else}}demo-textarea-with-label{{/if}}" name="{{#if ID}}{{ID}}{{else}}demo-textarea-with-label{{/if}}" placeholder="{{#if placeholder}}{{placeholder}}{{else}}Плейсхолдър{{/if}}" class="input w-100 h4" required>{{#if value}}{{value}}"{{/if}}</textarea>
</fieldset>
