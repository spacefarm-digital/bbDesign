---
notes: |
  Put inside an empty white card for contrast. The card is not a part of the component but is a required environment variable.
---

<fieldset class="w-100 {{#if class}}{{class}}{{/if}}">
  <input name="name" id="{{#if ID}}{{ID}}{{else}}demo-input{{/if}}" {{#if value}}value="{{value}}"{{/if}} placeholder="{{#if placeholder}}{{placeholder}}{{else}}Плейсхолдър{{/if}}" class="input w-100{{#if inputClass}} {{inputClass}}{{/if}}" required>
  <label for="{{#if ID}}{{ID}}{{else}}demo-input{{/if}}">{{#if labelText}}{{labelText}}{{else}}Етикет{{/if}}</label>
</fieldset>
