---
notes: Block level button on screens bellow <em>sm</em>.
---

<div class="flex-sm {{class}}">
  {{> input inputClass="db mb2 mb0-sm br-0-sm br--left-sm"}}

  <button type="button" name="button" class="btn relative bg-green b-green db w-100 mb0-sm dib-sm w-auto-sm br-0-sm br--right-sm states-opacity">
    {{#if buttonText}}{{buttonText}}{{else}}Бутон{{/if}}
  </button>
</div>
