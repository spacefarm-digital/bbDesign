---
notes: Use only at the root of a site section. Use <strong>Simplebar</strong> for nice scrollbars on Windows
---

<div class="tc-lg relative mb3 {{class}}">
  {{> page-title class="tc mt2"}}

  <div class="js-section-nav overflow-scroll db pt3" style="height:5rem" data-simplebar>
    <ul class="dib f5 fw6 mh3 mb2 nowrap bg-fff br1 shadow states-shadow">
      {{#each health.nav}}
      <li class="dib">
        <a href="#{{this.link}}" class="db pa3 states-bg">{{this.name}}</a>
      </li>
      {{/each}}
    </ul>
  </div>
</div>
