---
notes: Replace <em>.grey-2</em> with <em>.green</em> and add <em>.not-allowed-sm</em> for the curently active item. Use this for paginators with five pages or less.
---

  <a href="#" class="pa2 pv1-sm bg-fff grey-2 states-bg fw7" title="Предишна страница">
    {{> icon svg="left-arrow" class="icon"}}
  </a>
  <a href="#" class="pa2 ph3-sm pv1-sm bg-fff grey-2 states-bg fw7 dn db-sm">1</a>
