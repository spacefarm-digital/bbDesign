<!doctype html>
<html lang="" {{#if htmlClass}}class="{{htmlClass}}"{{/if}}>
<head>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{title}}</title>

	{{#if fabricator}}<link rel="stylesheet" href="{{baseurl}}/assets/fabricator/styles/f.css">{{/if}}

	<!-- toolkit styles -->
	<link rel="stylesheet" href="{{baseurl}}/assets/toolkit/styles/toolkit.css">
	<!-- /toolkit styles -->

</head>
<body {{#if bodyClass}}class="{{bodyClass}}"{{/if}} id="top">

	{{#if fabricator}}
		{{> f-icons}}
		{{> f-menu}}
		<div class="f-container">
			{{> f-control-bar}}
	{{/if}}

	{% body %}

	{{> back-to-top-link className="fixed z-2 right-1 bottom-1 down-self" }}
	
	{{> svg }}

	{{#if fabricator}}
		</div>
	<script src="{{baseurl}}/assets/fabricator/scripts/f.js"></script>
	{{/if}}

	<script src="{{baseurl}}/assets/toolkit/scripts/toolkit.js"></script>

</body>
</html>
